[project]
name = "rttools"
version = "0.1.0"
description = "Reto's tools for small tasks here and there!"
readme = "README.md"
authors = [
    { name = "Reto Trappitsch", email = "reto@galactic-forensics.space" }
]
dependencies = [
    "numpy>=1.26.4",
    "iniabu>=1.1.2",
    "matplotlib>=3.8.2",
    "pandas>=2.2.0",
    "scipy>=1.12.0",
    "pyarrow>=15.0.0",
]
requires-python = ">= 3.8"
license = { text = "MIT" }

[project.scripts]

[project.urls]
Homepage = "https://github.com/trappitsch/rttools"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.rye]
managed = true
dev-dependencies = [
    "pytest>=8.0.0",
    "pytest-cov>=4.1.0",
]

[tool.rye.scripts]
test = "pytest"

[tool.hatch.metadata]
allow-direct-references = true

[tool.hatch.build.targets.wheel]
packages = ["src/rttools"]

[tool.pytest.ini_options]
addopts = "-v --cov=rttools"
testpaths = [
    "tests"
]
filterwarnings = 'ignore:datetime.datetime.utcfromtimestamp\(\) is deprecated:DeprecationWarning'  # 3rd party
